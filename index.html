<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calc App</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body class="flex flex-ai-c flex-jc-c theme_1">
    <div class="app flex flex-col">
      <div class="title flex flex-jc-sb flex-ai-c">
        <h3>calc</h3>
        <section class="toggle flex-jc-end flex flex-ai-c">
          <span>Theme</span>

          <div class="change flex flex-col">
            <section class="flex flex-jc-sb">
              <span>1</span>
              <span>2</span>
              <span>3</span>
            </section>
            <input type="range" min="1" max="3" />
          </div>
        </section>
      </div>
      <div class="result">
        <input type="text" />
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
