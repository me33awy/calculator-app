<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calc App</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container flex flex-jc-c flex-ai-c theme-1">
      <div class="app flex flex-col">
        <div class="header flex flex-jc-sb flex-ai-c">
          <div class="name">
            <h3>calc</h3>
          </div>
          <div class="toggle flex flex-ai-c">
            <span>theme</span>
            <div class="input-toggle flex flex-col">
              <section class="flex flex-jc-sb">
                <span>1</span>
                <span>2</span>
                <span>3</span>
              </section>
              <input type="range" id="toggle" min="1" max="3" />
            </div>
          </div>
        </div>
        <div class="result">
          <input type="text" readonly />
        </div>
        <div class="keypad">
          <button value="7" aria-label="num">7</button>
          <button value="8" aria-label="num">8</button>
          <button value="9" aria-label="num">9</button>
          <button value="Del" aria-label="del">DEL</button>
          <button value="4" aria-label="num">4</button>
          <button value="5" aria-label="num">5</button>
          <button value="6" aria-label="num">6</button>
          <button value="+" aria-label="operation">+</button>
          <button value="1" aria-label="num">1</button>
          <button value="2" aria-label="num">2</button>
          <button value="3" aria-label="num">3</button>
          <button value="-" aria-label="operation">-</button>
          <button value=".">.</button>
          <button value="0" aria-label="num">0</button>
          <button value="/" aria-label="operation">/</button>
          <button value="x" aria-label="operation">*</button>
          <button value="Reset" aria-label="reset">Reset</button>
          <button value="=" aria-label="equal">=</button>
        </div>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
